<head>

    <link rel="stylesheet" href="./static/signup.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <script  src="./static/profilepic.js"></script>
<title>
   Sign-Up
</title>
</head>
<body>
 <div id="bg">
        <img src="./static/images/bg1.png" alt="" >
    </div>
<div class="signup-form">
        <h3>Sign-Up Profile Details</h3>
            <form  action="http://localhost:3400/dashboard" method="POST">
                 <div class="picture-container">
                    <div class="picture">
                        <img src="./static/images/profilepic.jpg" class="picture-src" id="wizardPicturePreview" title="">
                        <input type="file" id="wizard-picture" class="">
                    </div><h6 class="">Choose Profile Picture</h6>
                 </div>
                <p>Email :</p><br>
                <input type="text" name="email">
                <p>Password :</p><br>
                <input type="password" name="password">
                <p>Gender :</p><br>
                <label class="radio-inline">
                  <input type="radio" name="optradio" checked>
                   <span class="radioOption" >Female</span>
                </label>
                <label class="radio-inline">
                  <input type="radio" name="optradio">
                    <span class="radioOption">Male</span>
                </label>
                <label class="radio-inline">
                  <input type="radio" name="optradio">
                    <span class="radioOption">Other</span>
                </label><br>
                <p>Age :</p><br>
                 <input type="text" name="age"><br>
                <p>What type of food eater best describes you?</p><br>
                 <label class="radio-inline">
                  <input type="radio" name="optradio" checked>
                   <span class="radioOption">Vegan</span>
                </label>
                <label class="radio-inline">
                  <input type="radio" name="optradio">
                    <span class="radioOption">Vegetarian</span>
                </label>
                <label class="radio-inline">
                  <input type="radio" name="optradio">
                    <span class="radioOption">Non-vegetarian</span>
                </label><br>
                <label class="radio-inline">
                  <input type="radio" name="optradio">
                    <span class="radioOption">Other</span>
                </label><br><br>
                <p>Are you a Smoker ?</p><br>
                <p class="onoff"><input type="checkbox" value="1" id="smoker"><label for="smoker"></label></p><br><br>
                 <p>Are you a Drinker ?</p><br>
                <p class="onoff"><input type="checkbox" value="1" id="drinker"><label for="drinker"></label></p>
                <br><br>
                <input type="submit" name="find" value="Find a Roommate">
                <input type="button" onclick="location.href='http://localhost:3400/fillRoom'" name="fill" value="Fill a Room">
            </form>
    </div>
</body>
