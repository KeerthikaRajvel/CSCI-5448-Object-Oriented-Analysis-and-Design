<head>

    <link rel="stylesheet" href="./static/signup.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <script  src="./static/profilepic.js"></script>
<title>
   Sign-Up
</title>
</head>
<body>
 <div id="bg">
        <img src="./static/images/bg1.png" alt="" >
    </div>
<div class="signup-form">
        <h3>Sign-Up Profile Details</h3>
            <form action="http://localhost:3400/aftersignup" method="post">
                <div class="picture-container">
                    <div class="picture">
                        <img src="./static/images/profilepic.jpg" class="picture-src" id="wizardPicturePreview" title="">
                        <input type="file" id="wizard-picture" class="">
                    </div><h6 class="">Choose Profile Picture</h6>
                </div>
                <p>Name :</p><br>
                  <input type="text" name="name">
                <p>Email :</p><br>
                    <input type="text" name="email">
                <p>Password :</p><br>
                  <input type="password" name="password">
                <!-- <p>Describe Yourself :</p><br>
                  <input type="text" name="description"> -->
                <label>Sex :</label>
                    <select type = "options" id="sex" name="sex">
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                    </select><br><br>
                <p>Age :</p><br>
                    <input type="text" name="age"><br>
                <label>Preferred Dietary Options :</label>
                 <select type = "options" id="diet" name="diet">
                     <option value="Vegan">Vegan</option>
                     <option value="Vegetarian">Vegetarian</option>
                     <option value="Non-Vegetaerian">Non-Vegetaerian</option>
                     <option value="None">No Restriction</option>
                 </select><br><br>
                <label>Are you a Smoker ? : </label>
                <p class="onoff"><input type="checkbox" name="smoker" value="1" id="smoker"><label for="smoker"></label></p><br><br>
                <input type="hidden" name="smoker" value="0">
                <label>Are you a Drinker ? : </label>
                <p class="onoff"><input type="checkbox" name="drinker" value="1" id="drinker"><label for="drinker"></label></p><br><br>
                <input type="hidden" name="drinker" value="0">
                <br><br>

                <input type="submit" name="signupButton" value="Find">
                <input type="submit" name="signupButton" value="Fill">
            </form>
    </div>
</body>
